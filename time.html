<!DOCTYPE html>
<html lang="zh-Hans" manifest="cache.manifest">

<head>
    <meta charset="UTF-8">
    <title>时间戳</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="time.css">

    <link rel="icon" href="favicon.png">

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="blank" />
    <meta name="HandheldFriendly" content="true">
    <!-- <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait"> -->
    <meta name="full-screen" content="no">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <meta name="renderer" content="webkit">
</head>

<body unresolved>
    <form action="" class="form">
        <div class="form-box">
        <input type="text" placeholder="Search..." list="key">
        <datalist id="key"></datalist>
        <button type="reset">&times;</button>
        <div class="search-by"></div>
        </div>
    </form>
    <div class="output">
        <div class="inner">
            <div class="item">
                <div class="clock y-time">
                    <label>时间</label><span class="num">00:00</span>
                </div>
            </div>
            <hr class="line"/>
            <div class="item">
                <div class="clock s-time">
                    <!-- <label>时间戳</label> -->
                    <span class="unix">0000000000</span>
                </div>
            </div>
        </div>
    </div>
    <div class="mask"></div>
    <div class="bg-layer" style="background-image: url()"></div>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.touchSwipe.min.js"></script>
    <script type="text/javascript" src="time.js"></script>
</body>

</html>
